<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Lorrainy Papeleira</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.js">
</head>
<body class="auth-page">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Lorrainy Papeleira</h1>
                <p>Redefinir sua senha</p>
            </div>
            <div class="forms-container">
                <div class="form-section active">
                    <form id="reset-password-form">
                        <div class="form-group">
                            <label for="new-password"><i class="fas fa-lock"></i> Nova Senha</label>
                            <input type="password" id="new-password" placeholder="Digite sua nova senha" required minlength="6">
                            <small class="form-help">A senha deve ter pelo menos 6 caracteres</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password"><i class="fas fa-lock"></i> Confirme a Senha</label>
                            <input type="password" id="confirm-password" placeholder="Confirme sua nova senha" required minlength="6">
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn">
                                <i class="fas fa-save"></i> Salvar Nova Senha
                            </button>
                        </div>
                    </form>
                    <div class="auth-links">
                        <a href="login.html" class="back-to-login">
                            <i class="fas fa-arrow-left"></i> Voltar para o Login
                        </a>
                    </div>
                </div>
            </div>        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/user-helpers.js"></script>
    <script src="js/auth.js"></script>    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar se Ã© uma confirmaÃ§Ã£o de e-mail
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            
            if (type === 'recovery') {
                showToast('E-mail confirmado com sucesso! ðŸ“§âœ…', 'success');
            }

            const form = document.getElementById('reset-password-form');
            if (form) {
                form.addEventListener('submit', handleResetPassword);
            }

            // ValidaÃ§Ã£o de senha em tempo real
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            
            function validatePasswords() {
                if (confirmPassword.value && newPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('As senhas nÃ£o coincidem');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            newPassword.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);
        });
    </script>
</body>
</html>
